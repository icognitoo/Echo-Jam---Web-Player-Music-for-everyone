<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Jam - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="CSS/style.css" .css">
    <link rel="stylesheet" href="CSS/utility.css" .css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="30px" class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m1 p1 ">
                <img class="invert" src="img/logo.svg" alt="">
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="home">search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded  ">
                <div class="heading">
                    <img class="invert" src="img/your_library.svg" alt="">
                    <h1>
                        Playlist Songs
                    </h1>
                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded   ">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img width="60" class="invert hamburger" src="img/hamburger.svg" alt="">
                        <img class="invert" src="img/leftnav.svg" alt="">
                        <img class="invert" src="img/rightnav.svg" alt="">
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Echo Jam  Playlists</h1>
                <div class="cardContainer">
    
            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
                <div class="abovebar">
                    <div class="songinfo">

                    </div>
                    <div class="songbuttons">
                        <img width="35" id="previous" src="img/prevsong.svg" alt="">
                        <img width="35" id="play" class="invert" src="img/play.svg" alt="">
                        <img width="35" id="next" src="img/nextsong.svg" alt="">
                    </div>
                    <div class="timevol">

                    <div class="songtime">

                    </div>
                    <div class="volume">
                        <img width="25px" src="img/volume.svg" alt="">
                        <div class="range">
                            <input type="range">
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <script src="JavaScript/script.js"></script>
</body>

</html>
